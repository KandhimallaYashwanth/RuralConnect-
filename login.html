
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RuralConnect</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-logo">
                <a href="index.html">
                    <div class="logo-circle">RC</div>
                    <span>RuralConnect</span>
                </a>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="report-issue.html" class="nav-link report-issue-link"><i class="fas fa-exclamation-circle"></i> Report Issue</a>
                <a href="events.html" class="nav-link"><i class="fas fa-calendar-alt"></i> Events</a>
                <a href="budget.html" class="nav-link"><i class="fas fa-money-bill-wave"></i> Budget</a>
                <a href="history.html" class="nav-link"><i class="fas fa-book"></i> History</a>
                <a href="resources.html" class="nav-link"><i class="fas fa-folder-open"></i> Resources</a>
                <a href="gallery.html" class="nav-link"><i class="fas fa-images"></i> Gallery</a>
                <a href="login.html" class="btn login-btn active">Login</a>
                <a href="authority-login.html" class="btn btn-outline-accent" style="margin-left: 10px;">Authority Login</a>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main>
        <div class="login-container">
            <form id="login-form" class="login-form">
                <h2>Public User Login</h2>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </div>
    </main>

    <footer class="footer">
        <!-- Same footer content as index.html -->
    </footer>

    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
